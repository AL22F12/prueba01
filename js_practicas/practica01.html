<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js</title>
<script>
function MostrarFecha()
{
	document.getElementById("fecha").innerHTML=Date();
}
	
</script>

<script>
function MostrarNombre()
{
	document.getElementById("nombre").innerHTML="victor manuel";
}
	
</script>

</head>
<body>
<h1 id="nombre"> Practica 01</h1>
<h2> Mi primer JavaScript</h2> 
<p id="fecha">
Esto es JavaScript
</p>
<button type="button" onClick="MostrarFecha()">
mostrar fecha
</button>

<button type="button" onClick="MostrarNombre()">
mostrar nombre
</button>


</body>
</html>
